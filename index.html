<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>burger</title>
</head>
<body>
    <header>
        <div class="row ">.
            <div class="col-lg-8 bg-warning d-flex flex-row justify-content-between">
                <h1 class="">Create Your Burger</h1>
                
            </div>
           <img class="burger_logo " src="./img/burger-top.png" alt="">
        </div>
    </header>


    <main >
        <div class="row">
            <input class="border-0 fs-2" type="text" placeholder="neme your burger">
            <h2>Ingredients</h2>

            <section class="ingredients">
            
                <!-- input degli ingredienti inseriti dinamicamente -->
            </section>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button type="button" class="btn btn-primary btn-lg btn-warning"  id="calculate">Calculate</button>
            </div>
        </div>

        <label for="Discount Coupon">Discount Coupon</label>
        <input type="text" name="discount" id="discount" value="">
    </main>


    <footer>
        <h1>prova</h1>
        <div class="row">
            <div class="col-lg-8 d-flex flex-row justify-content-between p-5 text-white bg-danger">
           
                    
                <h3 >Your price</h3>

              <div class="price d-flex flex-row"><h4 class="mt-1">$</h4><h3 id="total"></h3></div>    
                
            </div>
        </div>
    </footer>


    <script src="./assets/main.js"></script>
</body>
</html>
